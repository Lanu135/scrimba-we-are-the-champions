<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>We are the champions</title>
</head>
<body>
  <div class="container">
    <img src="assets/freddie.png" alt="white silhouette of Freddie Mercury raising his right fist">
    <h1>We are the champions</h1>
    <textarea cols="30" rows="10" placeholder="Write your comment here"  autofocus id="comment-el"></textarea>
    <div id="from-to">
      <input type="text" id="from-el" placeholder="From">
      <input type="text" id="to-el" placeholder="To">
    </div>
    <button id="publish-btn">Publish</button>
    <h2>- Endorsement -</h2>
    <ul id="comment-list">
    </ul>
  </div>
  <script type="module" src="index.js"></script>
</body>
</html>
